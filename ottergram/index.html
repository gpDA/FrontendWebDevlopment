<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- normalize.css TO have CSS consistently across browsers-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">    
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Ottergram</title>
</head>
<body>
    <header class='main-header'>
        <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
    <ul class='thumbnail-list'>
        <li class='thumbnail-item'>
            <a href="https://via.placeholder/350x150" data-image-role='trigger' data-image-title='staying Alive' data-image-url='http://via.placeholder.com/350x150'>
                <img class='thumbnail-image' src="http://via.placeholder.com/350x150" alt="">
                <span class="thumbnail-title">Barrry</span>
            </a>
        </li>
        <li class='thumbnail-item'>
            <a href="http://via.placeholder/350x150" data-image-role='trigger' data-image-title='How deep is your love' data-image-url='http://via.placeholder.com/350x150'>
                <img class='thumbnail-image' src="http://via.placeholder.com/350x150" alt="">
                <span class="thumbnail-title">Robin</span>
            </a>
        </li> 
        <li class='thumbnail-item'>
            <a href="http://via.placeholder.com/350x150" data-image-role='trigger' data-image-title='you should be dancing' data-image-url='http://via.placeholder.com/350x150'>
                <img class='thumbnail-image' src="http://via.placeholder.com/350x150" alt="">
                <span class="thumbnail-title">Maurice</span>
            </a>
        </li>
        <li class='thumbnail-item'>
            <a href="http://via.placeholder.com/350x150" data-image-role='trigger' data-image-title='night fever' data-image-url='http://via.placeholder.com/350x150'>
                <img class='thumbnail-image' src="http://via.placeholder.com/350x150" alt="">
                <span class="thumbnail-title">Lesley</span>
            </a>
        </li> 
        <li class='thumbnail-item'>
            <a href="http://via.placeholder.com/350x150" data-image-role='trigger' data-image-title='to love somebody' data-image-url='http://via.placeholder.com/350x150'>
                <img class='thumbnail-image' src="http://via.placeholder.com/350x150" alt="">
                <span class="thumbnail-title">Barbara</span>
            </a>
        </li>                                   
    </ul>

    <div class="detail-image-container">
        <div class="detail-image-frame">
            <img src="http://via.placeholder.com/350x150" alt="" class="detail-image" data-image-role='target'>
            <span class="detail-image-title" data-image-role='title'>staying Alive</span>
        </div>
    </div>
</main>
<script src='scripts/main.js' charset='utf-8'></script>
</body>
</html>
