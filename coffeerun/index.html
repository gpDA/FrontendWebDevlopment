<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Document</title>
    <style>
        form :focus:required:invalid{
            border-color: #a94442;
        }
    </style>
</head>
<body class='container'>
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">

                <form data-coffee-order='form'>
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input type="text" class="form-control" name='coffee' id='coffeeOrder' autofocus required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" name='emailAddress' id='emailInput' value='' placeholder="dr@who.com" required>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name='size' value='short'>
                            Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name='size' value='tall' checked>
                            Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name='size' value='grande'>
                            Grande
                        </label>
                    </div>    
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select name="flavor" id="flavorShot" class="form-control">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocah</option>
                        </select>
                    </div>  
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input type="range" value='30' id="strengthLevel" name='strength'>
                    </div>   
                    <button type='submit' class="btn btn-default">Submit</button>
                    <button type='reset' class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist"></div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src='scripts/remotedatastore.js'></script>
    <script src='scripts/validation.js'></script>
    <script src='scripts/checklist.js'></script>
    <script src='scripts/formhandler.js'></script>
    <script src='scripts/datastore.js'></script>
    <script src='scripts/truck.js'></script>
    <script src='scripts/main.js'></script>
</body>
</html>
